<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <aside class="sidebar">
        <h2>Conversations</h2>
        <div class="sidebar-actions">
          <button id="newConversation">New chat</button>
          <button id="refreshConversations">Refresh</button>
        </div>
        <ul id="conversationList"></ul>
      </aside>
      <section class="chat">
        <h1>Aura Assistant</h1>
        <p id="status" class="status" aria-live="polite"></p>
        <div id="messages" class="messages"></div>
        <form id="chatForm">
          <textarea id="prompt" rows="3" placeholder="Type your prompt..."></textarea>
          <button id="sendButton" type="submit">Send</button>
        </form>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
